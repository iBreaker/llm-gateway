<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM Gateway</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="login-body">
    <!-- System Header -->
    <header class="login-header">
        <div class="container">
            <h1 data-i18n="header.title">LLM Gateway</h1>
            <div class="header-info">
                <span data-i18n="header.subtitle">Management Console</span>
            </div>
        </div>
    </header>

    <!-- Login Content -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-card-header">
                    <h2 class="login-title" data-i18n="login.sign_in">Sign In</h2>
                    <p class="login-subtitle" data-i18n="login.footer">Secure access to your LLM Gateway instance</p>
                </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="password" data-i18n="login.password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autofocus
                        data-i18n-placeholder="login.password_placeholder"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary login-btn" data-i18n="login.sign_in">
                        Sign In
                    </button>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
            </div>
        </div>
    </main>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
