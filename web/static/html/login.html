<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM Gateway</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title" data-i18n="login.title">LLM Gateway</h1>
                <p class="login-subtitle" data-i18n="login.subtitle">Management Console</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="password" data-i18n="login.password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autofocus
                        data-i18n-placeholder="login.password_placeholder"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary login-btn" data-i18n="login.sign_in">
                        Sign In
                    </button>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
        
        <div class="login-footer">
            <p data-i18n="login.footer">Secure access to your LLM Gateway instance</p>
        </div>
    </div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
